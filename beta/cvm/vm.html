<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Lunatiik's CollabVM client</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="fontawesome.css" />
    </head>
    <body>
        <main>
            <div id="main">
                <div id="users" class="shown">
                    <span class="header">Users connected</span>
                    <div id="userlist">
                    </div>
                </div>
                <div id="monitor">
                    <canvas tabindex="1" id="display" width="1024" height="768"></canvas>
                </div>
                <div id="chat" class="shown">
                    <span class="header">Chat</span>
                    <div id="messages"></div>
                    <input id="chatbox" type="text" placeholder="Type a message and press enter." />
                </div>
            </div>
            <footer>
                <span class="button large">Home</span>
                <span class="button large">Rules</span>
                <div class="spacer"></div>
                <span class="button" id="userlistBtn">Hide Userlist</span>
                <span class="button" id="chatBtn">Hide Chat</span>
                <div class="spacer"></div>
                <span class="button" id="keyboardBtn">Keyboard</span>
                <span class="button" id="resetBtn">Vote for Reset</span>
                <span class="button" id="usernameBtn">Change Username</span>
                <div class="spacer queuetimer" style="display: none;"></div>
                <span class="queuetimer" id="timer" style="display: none;">Waiting for turn in 5 seconds...</span>
                <div class="spacer reset" style="display: none;"></div>
                <span class="reset" id="voteToReset" style="display: none;">Reset the VM?</span>
                <span class="reset button" id="resetYesBtn" style="display: none;">Yes: 0</span>
                <span class="reset button" id="resetNoBtn" style="display: none;">No: 0</span>
            </footer>
            <div id="keyboard"></div>
        </main>
        <div style="display: none;" id="alertarea">
            <div class="prompt">
                <span class="header">
                    <h1>Title</h1>
                    <i class="fas fa-times close"></i>
                </span>
                <span class="message">Message</span>
                <input type="text" placeholder="Type your text and press enter, or submit." class="textinput" />
                <span class="buttons"><button>Cancel</button><button>Submit</button></span>
            </div>
        </div>
        <script src="script/notify.js"></script>
        <script src="script/client.js"></script>
    </body>
</html>
